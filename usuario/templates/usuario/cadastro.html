<!--usuario/templates/usuario/cadastro.html-->
{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Cadastro de Usuário</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <p class="mt-2">
        Já tem uma conta? <a href="{% url 'usuario:login' %}">Faça login</a>
    </p>
</div>
{% endblock %}
