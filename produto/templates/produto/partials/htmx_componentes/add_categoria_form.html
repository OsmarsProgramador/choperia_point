<!-- produto/templates/produto/partials/htmx_componentes/add_categoria_form.html -->
<div class="modal fade show" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar Nova Categoria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal();">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-categoria-form" hx-post="{% url 'produto:add_categoria_modal' %}" hx-target="#modal-container" hx-swap="outerHTML">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal();">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show"></div>

<script>
    function closeModal() {
        document.querySelector('.modal').classList.remove('show');
        document.querySelector('.modal').style.display = 'none';
        document.querySelector('.modal-backdrop').remove();
    }
</script>
