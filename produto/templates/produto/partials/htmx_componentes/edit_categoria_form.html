<!-- produto/templates/produto/partials/htmx_componentes/edit_categoria_form.html -->
 
<!--put é para publicar quando salvar, usando a mesma função edit_categoria-->
<form hx-put="{% url 'produto:edit_categoria' categoria.id %}" 
      hx-trigger="submit" 
      hx-target="#list-categoria"   
      hx-swap="innerHTML">
    {% csrf_token %}
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nome da Categoria</span>
        <input type="text" id="nome-categoria" name="nome" class="form-control" value="{{ form.instance.nome }}">
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
</form>
